{% extends "base.html" %}
{% block title %}Delete a Student{% endblock %}
{% block content %}
<h1>Delete Student</h1>
<form action="{{ url_for('student_delete', student_id=student.pk) }}" method="post" accept-charset="utf-8">
	<p>Do you really want to delete the student {{ student.first_name }} {{ student.last_name }}, and all associated grades?</p>
	<p><input type="submit" value="Yes (Delete)"> <a href="{{ url_for('students') }}">No, just take me back to the student list.</a></p>
</form>
{% endblock %}
